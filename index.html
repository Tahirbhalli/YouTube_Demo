<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>YouTube Demo Landing Page</title>
    <link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <!-- top Nav bar-->
    <header>
      <!-- Left side of the nav bar-->

      <nav class="left-side">
        <img src="assets/menu.svg" alt="accordeon menu">
        <img src="assets/logo.svg" alt="youtube logo">
      </nav>

      <!-- center side of the nav bar-->

      <nav class="center">
        <input type="search" placeholder="search" type="search" name="">
        <button type="search" name="search">Search</button>
      </nav>

      <!-- Right side of the nav bar-->

      <nav class="right-side">
        <img src="assets/camera.svg" alt="camera icon">
        <img src="assets/apps.svg" alt="apps icon">
        <img src="assets/bell.svg" alt="bell icon">

      </nav>
    </header>

    <div class="main-content">
      <div class="left-column">

        <section class="video-player">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/_GFyDxLWOPY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <section class="video-description">
        </section>

        <section class="comments">
        </section>

    </div>
  </body>
</html>
